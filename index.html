<!doctype html>
<html lang="en" class="no-js">

<head>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"> </script>
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://html5-templates.com/" />
  <title>Deep Learning UFC Prediction</title>
  <meta name="description" content="A simple tool allowing the user to predict UFC fights using deep learning.">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <header>
    <div id="logo"><img src="/logo.png">Deep&nbsp;Learning&nbsp;UFC&nbsp;Prediction</div>
    <nav>
      <ul>
        <li><a href="/">Home</a>
        <li><a href="http://ufcstats.com/statistics/events/completed">Stats</a>
        <li><a href="https://ufc.com">UFC</a>
      </ul>
    </nav>
  </header>
  <section>
    <strong>Choose your fighters.</strong>
  </section>

  <section id="pageContent">
    <main role="main">
      <datalist id="fighters"> </datalist>

      <article>
        <h2>Select Red Corner Fighter</h2>
        <p>
          <input id=select1 list="fighters">
        </p>
        <p>
          <span class="output1"></span>
        </p>
        <button onclick="getOption('select1','output1')"> Confirm </button>
      </article>


      <article>
        <h2>Select Blue Corner Fighter</h2>
        <p>
          <input id=select2 list="fighters">
        </p>
        <p>
          <span class="output2"></span>
        </p>
        <button onclick="getOption('select2','output2')"> Confirm </button>
      </article>

    </main>

    <aside>
      <div>
        <img id=fighter1pic src="buildingMLModel/images/1ConorMcGregor.jpg" alt="" height="300" width="300">
      </div>
      <div>
        <img id=fighter2pic src="buildingMLModel/images/1KhabibNurmagomedov.jpg" alt="" height="100" width="100">
      </div>
    </aside>
  </section>
  <footer>
    <p>&copy; We do not recommend you make financial decisions based on the outcomes of this program</p>
    <address>
      Contact: <a href="mailto:me@example.com">don't contact me</a>
    </address>
  </footer>


</body>
<script src="/script.js"></script>

</html>
